<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Result Summary Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2 id="great">Great</h2>
        <p id="comment">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>

      <div class="scontainer">
        <div class="content">
          <h2>Summary</h2>

          <div class="reaction" id="skills">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" />
              <p>Reaction</p>
            </div>
            <p class="stat">80<span>/ 100</span></p>
          </div>

          <div class="memory" id="skills">
            <div class="badge">
              <img src="./assets/images/icon-memory.svg" />
              <p>Memory</p>
            </div>
            <p class="stat">92<span>/ 100</span></p>
          </div>

          <div class="verbal" id="skills">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" />
              <p>Verbal</p>
            </div>
            <p class="stat">61<span>/ 100</span></p>
          </div>

          <div class="visual" id="skills">
            <div class="badge">
              <img src="./assets/images/icon-visual.svg" />
              <p>Visual</p>
            </div>
            <p class="stat">73<span>/ 100</span></p>
          </div>

          <button class="submit">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
